<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <div class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg">
      <a
      class="matrix__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="todo">
      <p class="todo__add-task add-task" id="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input class="add-task__input text-input" id="new-task" type="text">
          <button class="add-task__btn btn">Add</button>
        </div>
      </p>
      <h3 class="todo__group-title">Todo</h3>
      <ul class="todo__list todo__list_uncompleted" id="uncompleted-tasks">
        <li class="todo__list-item task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input text-input" type="text">
          <button class="task__btn task__btn_edit btn">Edit</button>
          <button class="task__btn task__btn_delete btn">
            <img class="task__img" src="./remove.svg">
          </button>
        </li>
        <li class="todo__list-item task task_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input text-input" type="text" value="Go Shopping">
          <button class="task__btn task__btn_edit btn">Save</button>
          <button class="task__btn task__btn_delete btn">
            <img class="task__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo__group-title">Completed</h3>
      <ul class="todo__list todo__list_completed" id="completed-tasks">
        <li class="todo__list-item task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input text-input" type="text">
          <button class="task__btn task__btn_edit btn">Edit</button>
          <button class="task__btn task__btn_delete btn">
            <img class="task__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
